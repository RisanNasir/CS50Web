<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Google Search</title>

        <link rel="stylesheet" href="./style.css">
        <script src="https://kit.fontawesome.com/873fe32d5d.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="main">
            <div class="nav advance-nav">
                <span>Google</span>
                <div>
                    <a href="image.html">Image Search</a>
                    <a href='advance.html'>Advance Search</a>
                </div>
            </div>
            <div style="display: flex; justify-content: center; margin-top: 60px;">
                <div style="max-height: 92px; position: relative; height: 100%; margin-top: auto;">
                    <img class="google-image" src="./google-image.png" alt="google logo image" height="92" width="272">
                </div>
            </div>
            <div class="search-area">
                <form class="form-class" action="https://www.google.com/search">
                    <div class="searchbar-button">
                        <div class="search-icon">
                            <div style="align-content: center; padding-left: 30px;"><i class="fa-solid fa-magnifying-glass"></i></div>
                            <div style="display: flex; flex: auto;"><input type="text" name="q" class="search-bar"></div>
                        </div>
                        <div>
                            <input type="submit" value="Google Search" class="button">
                            <input type="submit" name="btnI" value="I'm Feeling Lucky" class="button lucky-button">
                        </div>
                        
                    </div>
                    
                </form>
            </div>
            <div style="flex-grow: 1;">

            </div>
        </div>
        <div style="display: flex; justify-content: center; margin-top: 50px; color: #ffffff;font-size: 12px;">
            <label class="label-foot">Created with ðŸ’• by Nasir Amin from United Kingdom</label>
        </div>
    </body>
</html>
