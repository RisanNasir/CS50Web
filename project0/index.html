<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Google Search</title>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <div class="main">
            <div class="nav">
                <a style="padding: 20px; text-decoration: none;" href="image.html">Image Search</a>
